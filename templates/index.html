<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omani Therapist</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Omani Therapist</h1>
        <h2 id="welcome-message">Welcome!</h2>

        <div class="input-container">
            <div class="consent-wrapper">
                <input type="checkbox" id="consent-checkbox">
                <label for="consent-checkbox">
                    By proceeding, you agree to our collection of your conversation logs that may indicate
                    crisis situations. This data helps improve our crisis response system. All information
                    is handled with strict confidentiality, and your privacy is protected through a
                    randomly generated user ID.
                </label>
            </div>
            <br>
            <button id="record-audio">Record Audio</button>
            <button id="stop-audio" disabled>Stop Recording</button>
        </div>
        <audio id="audio-playback" controls></audio>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
