
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omani Therapist</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Omani Therapist</h1>
        <div class="input-container">
            <textarea id="text-input" placeholder="Type your message here..."></textarea>
            <button id="send-text">Send Text</button>
        </div>
        <div class="input-container">
            <button id="record-audio">Record Audio</button>
            <button id="stop-audio" disabled>Stop Recording</button>
        </div>
        <audio id="audio-playback" controls></audio>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
